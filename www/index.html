<!DOCTYPE html>
<html>
    <head>
        <style>
            .video_eye {
                position: absolute;
                width: 50%;
                height: 100%;
                top: 0;
                object-fit: cover;
            }
            #lefttag {
                left: 0;
            }
            #righttag {
                right: 0;
            }
        </style>
    </head>
    <body>
        <video autoplay="true" class="video_eye" id="lefttag"></video>
        <video autoplay="true" class="video_eye" id="righttag"></video>

        <script type="module" src="main.js"></script>
    </body>
</html>
